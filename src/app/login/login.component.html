<div class="container  mt-5" >
    <div class="row mt-5 background" >
        <div class="col-lg-6 col-sm-6 col-md-6 mt-5">
         <img  width=90% class="img mb-5 d-block mx-auto"src="https://www.go.ooo/img/bg-img/Login.jpg" alt="">
        </div>
        <div class="col-lg-6 col-sm-6 col-md-6   mt-5 d-block mx-auto" >
            <form class="w-100 p-1" #ref="ngForm" (ngSubmit)="onLogin(ref.value)">
                <h1 class="text-center">ğ‹ğğ†ğˆğ</h1>
                <input type="text" class="form-control mt-4 p-3 bg-light" name="username" placeholder="Username"  ngModel>
                <input type="password" class="form-control mt-4 p-3 bg-light" name="password" placeholder="Password"  ngModel>
              
                <input class="form-check-input mt-4 " type="checkbox" value="" id="flexCheckDefault" style="float: left;">
                <label class="form-check-label text-dark ms-1 mt-4" for="flexCheckDefault" >
                  Remember Me
                </label>
                <p class="text-primary mt-3" style="float: right;">Forgot password?</p>
                <button class="btn d-block mx-auto btn-warning mt-5 mb-5 " type="submit" >Login <i class="fas fa-sign-in-alt"></i></button>
            </form>
        </div>
    </div>
</div>
